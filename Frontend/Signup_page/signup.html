<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - KriShop</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="KriShop Logo" />
                <h1>Kri<span>Shop</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products" />
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-icons">
                <div onclick="goToLogin()" style="cursor: pointer;">
                    <i class="fas fa-user"></i><span>Login</span>
                </div>
                <div onclick="goToContact()" style="cursor: pointer;">
                    <i class="fas fa-headset"></i><span>Contact</span>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="banner-item">নিরাপদ পেমেন্ট <br><small>বিভিন্ন পেমেন্ট পদ্ধতি থেকে বেছে নিন</small></div>
            <div class="banner-item">ফ্রি ডেলিভারি <br><small>৩-৫ দিনের মধ্যে আপনার পণ্য পৌঁছে যাবে</small></div>
            <div class="banner-item">১০০% ন্যাচারাল <br><small>প্রাকৃতিক উৎপাদন ব্যবস্থার প্রচারে আমরা প্রতিশ্রুতিবদ্ধ</small></div>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
                <form action="#" method="post">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{11}">

                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter your address" required></textarea>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>

                    <button type="submit">Sign Up</button>
                    <p class="login-text">Already have an account? <a href="http://127.0.0.1:5500/Frontend/login_page/Login.html">Login</a></p>
                </form>
            </div>
        </div>
    </main>


    <script>
        function goToLogin() {
            window.location.href = "http://127.0.0.1:5500/login_page/Login.html";
        }

        function goToContact() {
            window.location.href = "http://127.0.0.1:5500/contact_us_page/contact.html";
        }
    </script>

</body>

</html>
