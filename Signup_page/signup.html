<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - KriShop</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

  <div class="signup-container">
    <div class="signup-box">
      <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{11}">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Repeat your password" required>

        <button type="submit">Sign Up</button>
        <p class="login-text">Already have an account? <a href="../login page/login.html">Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
